# The URL the site will be built for
base_url = "https://konzept.wtf"
title = "konzept.WTF"
description = "WTF ist eigentlich das Konzept hinter konzept.WTF?"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
default_language = "de"

theme = "feather"

taxonomies = [
    {name = "tags", feed = true},
    {name = "tags", lang = "de"},
    {name = "tags", lang = "en"},
    {name = "authors"},
]

[language.de]
generate_feed = true
build_search_index = true

[language.en]
generate_feed = true
build_search_index = true

[markdown]
highlight_code = true

[extra]
feather_header_image = "/logo/konzept2.png"

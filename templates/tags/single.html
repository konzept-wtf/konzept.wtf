{% extends "index.html" %} {% block content %}
<div class="container">
    <section>
        <h2> #{{ term.name }} </h2>
    </section>
    <div class="posts">
        {% for page in term.pages %}
        <section>
            <a class='header-link' href="{{ page.path }}">
                <h3 class="title"> {{ page.title }} </h3>
            </a>
            <p>
                <a href="{{ page.path }}">{{ page.description | safe | striptags | truncate }}</a>
            </p>
        </section>
        <hr /> {% endfor %}
    </div>
</div>
{% endblock content %}
